<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/css.css">
        <link rel="stylesheet" href="dijit/themes/claro/claro.css">
        <script>dojoConfig = {parseOnLoad: true, async: true, locale: location.search.substring(1)===""?"en-us":location.search.substring(1)}</script>
        <script src="dojo/dojo.js"></script>
        <script>
            require(["myApp/formWidget", "dojo/parser", "dijit/registry", "dojo/_base/config", "dijit/form/DropDownButton", "dijit/DropDownMenu", "dijit/MenuItem", "dojo/domReady!"],
                function(customDijitController, parser, registry, config) {
                    var myCustomDijitController = new customDijitController();
                    myCustomDijitController.placeAt("formDiv");

                    parser.parse();

                    registry.byId("english").on("click", function(evt){
                        if(config.locale != "en-us")
                        window.location.href = "?en-us";
                    });

                    registry.byId("spanish").on("click", function(evt){
                        if(config.locale != "es")
                        window.location.href = "?es";
                    });
                });
        </script>
    </head>
    <body class="claro">
        <div id="body">
            <div id="containerDiv">
                <div id="header">
                    <div id="title">
                         <b>Workshop Registration</b>
                    </div>
                    <div id="actionsDiv" data-dojo-type="dijit/form/DropDownButton">
                        <span>More Actions</span>
                        <div data-dojo-type="dijit/DropDownMenu" id="submenu2">
                            <div id="english" data-dojo-type="dijit/MenuItem">English</div>
                            <div id="spanish" data-dojo-type="dijit/MenuItem">Espa√±ol</div>
                        </div>
                    </div>
                </div>
                    <div id="formDiv">

                    </div>
            </div>
        </div>
    </body>

</html>
