<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
    	<header>
            <b>Workshop Registration</b>
        </header>
        <form action="action">
            <fieldset id="register">
                <legend>Register now while seats are aviliable!</legend>
                 <div id="firstNameDiv">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firsName" required/>
                    </div>
                    <div id="lastNameDiv">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" requiered/>
                    </div>
                    <div id="companyDiv">
                        <label for="company">Company/Institution</label>
                        <input type="text" id="company" name="company" required/>
                    </div>
                    <div id="addressDiv">
                        <label for="address">Address</label>
                        <textarea row="65" id="address" name="address" required></textarea>
                    </div>
                    <div id="cityDiv">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city"/>
                    </div>
                    <div id="stateDiv">
                        <label for="state">State/Province/Regi√≥n</label>
                        <select id="state">
                            <option>-Select</option>
                        </select>
                    </div>
                    <div id="countryDiv">
                        <label for="country">Country</label>
                        <select id="country">
                            <option>-Select-</option>
                        </select>
                    </div>
                    <div id="emailDiv">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required/>
                    </div>
                    <div id="phoneDiv">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required/>
                    </div>
            </fieldset>
            <fieldset id="lunch">
                <legend>Lunch</legend>
                <div id="mealDiv">
                    <label for="meal">Meal Preferences</label>
                    <select id="meal" name="meal">
                        <option value="1">Vegetarian</option>
                    </select>
                </div>
            </fieldset>
            <fieldset id="payment">
                <legend>Payment Details</legend>
                <div id="paymentDiv">
                    <label for="payment">Payment Mode</label>
                    <div id="cashDiv">
                        <input type="checkbox" id="cash"/>
                        <label for="cash">Cash</label>
                    </div>
                    <div id="chequeDiv">
                        <input type="checkbox" id="cheque" name="cheque"/>
                        <label for="cheque">Cheque</label>
                    </div>
                    <div id="demandDiv">
                        <input type="checkbox" id="demand" name="demand"/>
                        <label for="demand">Demand Draf</label>
                    </div>
                </div>
            </fieldset>
            <fieldset id="othersfields">
                <div id="chequenoDiv">
                        <label for="chequeno">DD/Cheque No.</label>
                        <input type="text" id="chequeno" name="chequeno"></input>
                    </div>
                    <div id="drawnDiv">
                        <label for="drawn">Drawn on (Bank Name)</label>
                        <input type="text" id="drawn" name="drawn"></input>
                    </div>
                    <div id="payableDiv">
                        <label for="payable">Payable at</label>
                        <input type="text" id="payable" name="payable"></input>
                    </div>
            </fieldset>
 	</body>

</html>
